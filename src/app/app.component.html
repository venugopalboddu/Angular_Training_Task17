<div class="container" style="margin-top: 100px">
    <div class="row"> 
        <div class="col-md-7 offset-md-2">
    <h4 class="text-info text-center">The functionality of file download in form</h4>
    <hr />

    <form [formGroup]="form" class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group">
         <label><b>Firstname:</b></label>
         <input type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }">
         <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
             <div *ngIf="f.fname.errors.required">First Name is required</div>
         </div>
         </div>
         <div class="form-group">
         <label><b>Lastname:</b></label>
         <input type="text" formControlName="lname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lname.errors }">
         <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
             <div *ngIf="f.lname.errors.required">Last Name is required</div>
         </div>
         </div><br/>
         <p style="color: red">Fill the all form fileds when you click on below download formats<span style="color: red">*</span></p>
         <hr />
         <button class="btn btn-success">Download Txt File</button>&nbsp;
         <button class="btn btn-success" (click)="dynamicDownloadJson()" >Download JSON File</button>
     </form>
     </div>
     </div>
  </div>
